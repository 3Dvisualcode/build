<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js with TypeScript and Webpack</title>
<script defer src="bundle.js"></script></head>
<body style="gap: 10px; display: flex; flex-direction: column;">
    <div style="display: flex; flex-direction: row; gap: 10px;">
        <div>
            <label for="width">Width:</label>
            <input type="number" id="width" name="width" value=8000 />
        </div>
        <div>
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" value=3000 />
        </div>
        <div>
            <label for="depth">Depth:</label>
        <input type="number" id="depth" name="depth" value=4000 />
        </div>
        <div>
            <button id="changeSizeButton"> Change Size </button>
        </div>
    </div>
    <div style="display: flex; flex-direction: row; gap: 10px;">
        <div>
            <label for="column">Column:</label>
            <input type="number" id="column" name="column" value=150 />
        </div>
        <div>
            <button id="changeColumnButton"> Change column size </button>
        </div>
    <!-- </div>
        <div style="display: flex; flex-direction: row; gap: 10px;"> -->
        <div>
            <label for="frontLimit">Wall length limit:</label>
            <input type="number" id="frontLimit" name="frontLimit" value=4000 />
        </div>
        <div>
            <button id="changeLimitsButton"> Change limit</button>
        </div>
    </div>
    <div style="display: flex; flex-direction: row; gap: 10px;">
        <div>
            <label for="wallSelect">Wall ID: </label>
            <select id="wallSelect" name="wallSelect">
                <option>None</option>
            </select>
        </div>
        <button id="deleteWall" disabled>Delete wall</button>
    </div>
    <div style="display: flex; flex-direction: row; gap: 10px;">
        Add wall from [
        <div>
            <label for="startX">x:</label>
            <input type="number" id="startX" name="startX" min="0", max="10", step="1"/>
        </div>
        ;
        <div>
            <label for="startY">y:</label>
            <input type="number" id="startY" name="startY" min="0", max="10", step="1"/>
        </div>
        ] to [
        <div>
            <label for="endX">x:</label>
            <input type="number" id="endX" name="endX" min="0", max="10", step="1"/>
        </div>
        ;
        <div>
            <label for="endY">y:</label>
            <input type="number" id="endY" name="endY" min="0", max="10", step="1"/>
        </div>
        ]
        <button id="addWall" >Add</button>
        <div>
        </div>
    </div>
    <div style="display: flex; flex-direction: row; gap: 10px;">
        <button id="switchWallType" disabled>Switch type</button>
        <button id="addSection" >Add section</button>
        <button id="removeSection" >Remove section</button>
    </div>
</body>
</html>
