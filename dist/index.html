<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js with TypeScript and Webpack</title>
  <script defer src="bundle.js"></script></head>
  <body style="gap: 10px; display: flex; flex-direction: column">
    <div style="display: flex; flex-direction: row; gap: 10px">
      <div>
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" value="8000" />
      </div>
      <div>
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" value="3000" />
      </div>
      <div>
        <label for="depth">Depth:</label>
        <input type="number" id="depth" name="depth" value="4000" />
      </div>
      <div>
        <button id="changeSizeButton">Change Size</button>
      </div>
    </div>
    <div style="display: flex; flex-direction: row; gap: 10px">
      <div>
        <label for="column">Column:</label>
        <input type="number" id="column" name="column" value="150" />
      </div>
      <div>
        <button id="changeColumnButton">Change column size</button>
      </div>
      <!-- </div>
        <div style="display: flex; flex-direction: row; gap: 10px;"> -->
      <div>
        <label for="frontLimit">Wall front limit:</label>
        <input type="number" id="frontLimit" name="frontLimit" value="4000" />
      </div>
      <div>
        <label for="sideLimit">Wall side limit:</label>
        <input type="number" id="sideLimit" name="sideLimit" value="5000" />
      </div>
      <div>
        <button id="changeLimitsButton">Change limit</button>
      </div>
      <div>
        <label for="innerLength">Inner Length:</label>
        <input type="number" id="innerLength" name="innerLength" value="500" />
      </div>
      <div>
        <button id="changeLengthButton">Change length</button>
      </div>
      <label for="roofType">Choose roof type</label>
      <select name="roofType" id="roofType">
        <option value="zadeldak">Zadeldak</option>
        <option value="platdak">Platdak</option>
      </select>
      <div>
        <button id="changeRoofTypeButton">Change roof type</button>
      </div>
      <select name="roofMaterial" id="roofMaterial">
        <option value="dakpanplaat zwart">Dakpanplaat Zwart</option>
        <option value="dakpanplaat rood">Dakpanplaat Rood</option>
        <option value="leien dak">Leien dak</option>
        <option value="geglazuurde dakpannen zwart">Geglazuurde dakpannen Zwart</option>
        <option value="geglazuurde dakpannen rood">Geglazuurde dakpannen Rood</option>
        <option value="isolated plates">Isolated Plates</option>
        <option value="tiles">Tiles</option>
      </select>
      <div>
        <button id="changeRoofMaterialButton">Change roof material</button>
      </div>
      <select name="roofAngle" id="roofAngle">
        <option value="30">30</option>
        <option value="40">40</option>
      </select>
      <div>
        <button id="changeRoofAngleButton">Change roof angle</button>
      </div>
      <div style="display: flex; flex-direction: column">
        <div style="display: flex; flex-direction: column">
          <div>
            <label for="overhangLeft">Overhang Left</label>
            <input
              type="number"
              id="overhangLeft"
              name="overhangLeft"
              value="500"
            />
          </div>

          <div>
            <label for="overhangRight">Overhang Right</label>
            <input
              type="number"
              id="overhangRight"
              name="overhangRight"
              value="500"
            />
          </div>
        </div>
        <div style="display: flex; flex-direction: column">
          <div>
            <label for="overhangFront">Overhang Front</label>
            <input
              type="number"
              id="overhangFront"
              name="overhangFront"
              value="500"
            />
          </div>

          <div>
            <label for="overhangBack">Overhang Back</label>
            <input
              type="number"
              id="overhangBack"
              name="overhangBack"
              value="500"
            />
          </div>
        </div>
        <div>
          <button id="changeOverhangButton">Change Overhang</button>
        </div>
      </div>
    </div>
    <div style="display: flex; flex-direction: row; gap: 10px">
        <div>
            <button id="selectWallButton">Select in 3D</button>
        </div>
      <div>
        <label for="wallSelect">Wall ID: </label>
        <select id="wallSelect" name="wallSelect">
          <option>None</option>
        </select>
      </div>
      <button id="deleteWall" >Delete wall</button>
    </div>
    <div style="display: flex; flex-direction: row; gap: 10px">
      Add wall from [
      <div>
        <label for="startX">x:</label>
        <input
          type="number"
          id="startX"
          name="startX"
          min="0"
          ,
          max="10"
          ,
          step="1"
        />
      </div>
      ;
      <div>
        <label for="startY">y:</label>
        <input
          type="number"
          id="startY"
          name="startY"
          min="0"
          ,
          max="10"
          ,
          step="1"
        />
      </div>
      ] to [
      <div>
        <label for="endX">x:</label>
        <input
          type="number"
          id="endX"
          name="endX"
          min="0"
          ,
          max="10"
          ,
          step="1"
        />
      </div>
      ;
      <div>
        <label for="endY">y:</label>
        <input
          type="number"
          id="endY"
          name="endY"
          min="0"
          ,
          max="10"
          ,
          step="1"
        />
      </div>
      ]
      <button id="addWall">Add</button>
      <div></div>
    </div>
    <div style="display: flex; flex-direction: row; gap: 10px">
      <div>
        <label for="wallTypeSelect">Wall type: </label>
        <select id="wallTypeSelect" name="wallTypeSelect">
          <option value="empty">Empty</option>
          <option value="wood_fill">Wood</option>
          <option value="wood_fill2">Wood (2)</option>
          <option value="wood_fill_window">Wood with window</option>
          <option value="wood_fill2_window">Wood (2) with window</option>
          <option value="wood_fill_door_left">Wood with door left</option>
          <option value="wood_fill2_door_left">Wood (2) with door left</option>
          <option value="wood_fill_door_right">Wood with door right</option>
          <option value="wood_fill2_door_right">Wood (2) with door right</option>
          <option value="wood_fill_window_door_left">Wood with window and door left</option>
          <option value="wood_fill2_window_door_left">Wood (2) with window and door left</option>
          <option value="wood_fill_window_door_right">Wood with window and door right</option>
          <option value="wood_fill2_window_door_right">Wood (2) with window and door right</option>
          <option value="wood_fill_double_doors">Wood with double doors</option>
          <option value="wood_fill2_double_doors">Wood (2) with double doors</option>
        </select>
      </div>
      <button id="switchWallType" >Switch type</button>
      <div>
        <label for="sectionSelect">Section type: </label>
        <select id="sectionSelect" name="sectionSelect">
          <option value="glass_1m">Glass 1m</option>
          <option value="glass_2m">Glass 2m</option>
          <option value="glass_door_2m">Glass door 2m</option>
          <option value="glass_door_3m">Glass door 3m</option>
          <option value="glass_door_4m">Glass door 4m</option>
          <option value="zhaluzi">Zhaluzi</option>
        </select>
      </div>
      <button id="addSection">Add section</button>
      <button id="removeSection">Remove first section</button>
    </div>
  </body>
</html>
